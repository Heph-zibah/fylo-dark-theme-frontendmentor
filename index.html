<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,400&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/output.css" />
    <title>Frontend Mentor | Fylo Dark Theme Landing Page</title>
  </head>
  <body class="bg-darkBlueMain font-openSans pt-10 px-3 md:pt-14 md:px-20">
    <nav class="flex items-center justify-between">
      <div>
        <img src="img/logo.svg" alt="logo" class="w-28 md:w-full" />
      </div>
      <ul
        class="flex items-center text-white space-x-4 md:space-x-20 font-normal"
      >
        <li
          class="opacity-80 hover:underline hover:decoration-white hover:opacity-100 hover:font-bold"
        >
          <a href="#">Features</a>
        </li>
        <li class="opacity-80 hover:underline hover:opacity-100">
          <a href="#">Team</a>
        </li>
        <li class="opacity-80 hover:underline hover:opacity-100">
          <a href="#">Sign In</a>
        </li>
      </ul>
    </nav>
    <main>
      <div class="flex flex-col items-center text-center pt-10">
        <div>
          <img src="img/illustration-intro.png" alt="illustration" />
        </div>
        <div>
          <h1 class="text-5xl text-white">
            All your files in one secure location, accessible anywhere.
          </h1>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
